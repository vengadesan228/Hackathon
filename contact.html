<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <style>
    label{
            font-size: 18px;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"]
{
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    font-size: 16px;
    box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
}  
label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color: #555;
}

.container input[type="text"],
.container input[type="password"] {
    width: 70px;
    height: 10vh;
    padding: 2px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

.container input[type="text"]:focus,
.container input[type="password"]:focus {
    border-color: #333;
    outline: none;
}

.container button {
    width: 20ox;
    padding: 10px;
    background-color: #333;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.container button:hover {
    background-color: #555;
}

.container {
    text-align: center;
    margin-top: 20px;
    font-size: 10px;
}

.container a {
    color: #333;
    text-decoration: none;
}

.container a:hover {
    text-decoration: underline;
}
li{
    display: inline-block;
    margin-inline: 0.5vh;
    margin-top: -50vh;
    margin-bottom: 0.1vh;
    margin-left:1vh;
    margin-right: 3vh;
    width: 15vw;
    height: 5vh;
    align-content:center;
    color: black;

}
li a{
    color: black;
    text-decoration: none;
    margin-top: -1vh;
    margin-bottom: 0.1vh;
      
       margin-right:-9vh;
    

}
</style>
</head>
<body>
    <ul>
        <li><a href="home.html">home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="vehicles.html">Vehicles</a></li>
        <li><a href="index.html">back</a></li>
    </ul>
    <section id="contact">
        <div class="container">
           
            <marquee width="60%" direction="left" height="20px" >contact page</marquee> <h2>Contact Us</h2> 
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    
    
</body>
</html>
